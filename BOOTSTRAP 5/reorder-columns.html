<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reorder Columns</title>
  <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-6 order-md-2 bg-warning p-3">
        <h3>Column B</h3>
        <p>This appears second on desktop, first on mobile.</p>
      </div>
      <div class="col-md-6 order-md-1 bg-info p-3">
        <h3>Column A</h3>
        <p>This appears first on desktop, second on mobile.</p>
      </div>
    </div>
  </div>
  <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
