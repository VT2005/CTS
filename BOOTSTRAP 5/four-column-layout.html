<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Four Column Layout</title>
  <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-4">
    <div class="row text-white">
      <div class="col-sm-3 bg-primary p-3">Column 1</div>
      <div class="col-sm-3 bg-success p-3">Column 2</div>
      <div class="col-sm-3 bg-warning p-3">Column 3</div>
      <div class="col-sm-3 bg-danger p-3">Column 4</div>
    </div>
  </div>
  <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
