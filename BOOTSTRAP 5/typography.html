<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Typography</title>
  <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-4">
    <h1 class="display-1">Display 1 Heading</h1>
    <p class="lead">This is a lead paragraph to emphasize text.</p>
    <p class="text-muted">Muted text looks faded or disabled.</p>
    <p class="fw-bold">Bold font weight using Bootstrap class.</p>
  </div>
  <div class="container mt-4">
  <p class="text-uppercase">this text will be uppercase</p>
  <p class="text-lowercase">THIS TEXT WILL BE LOWERCASE</p>
  <p class="text-capitalize">this sentence will be capitalized</p>
</div>

</body>
</html>
